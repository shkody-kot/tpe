<!DOCTYPE HTML>
<html lang="en-us">
<head>
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="referrer" content="no-referrer">
	
	<title> Thumbnail Preserving Encryption </title>
	
	<script src="enc.js"></script>
	
	<link rel="stylesheet" href="/main.min.b3de6ec27e6e45a867d3b559220887babb3f6e50f74a0657c8eddac1eb50e3ed.css" crossorigin="anonymous" media="screen">

	<link rel="stylesheet" href="https://osucybersec.github.io/tpe-demo/styles/owlCarousel.min.b1f26e29c43c61fe8b5a6f225b4ee7c5f969a7b33cfe512706271e07246d93d1.css" integrity="sha256-sfJuKcQ8Yf6LWm8iW07nxflpp7M8/lEnBiceByRtk9E=" crossorigin="anonymous" media="screen">
	
</head>

<body>
	<script src="index.js"></script>
	
	<section id="top" class="hero is-small"> 
        <div class="hero-head"></div>
		<div class="hero-body">
			<div class="container has-text-centered"> 
				<h1 class="bold-title fade-in one"> Thumbnail Preserving Encryption </h1>				
			</div>
		</div> 

	<div class="section" id="demo">
		<div class="container">
			<h2 class="title is-2 has-text-centered">Demo</h2>
			
			<div class="markdown has-text-centered">
				<!--script src="tpe.js"></script-->
				<link href="tpe.css" type="text/css" rel="stylesheet" />
				<div id="ddemo" class="box-col">
					<section>
						<!-- Select image -->
						<div>
							<input type="file" name="Browse" id="browse" accept="image/*" class="action-button">
						</div>
						<span>
							<div> Number of iterations:<input type="number" name="iterations" id="iterations" min="1" required> </div>
							<div> Block Size (x and y, respectively):
								<select name="blocksizex" id="blocksizex">
									<option value="" selected="selected"> Choose an image, then pick blocksize </option>
								</select>
								<select name="blocksizey" id="blocksizey">
									<option value="" selected="selected"> Choose an image, then pick blocksize </option>
								</select>
							</div>
							<div id="abc">Key:<input type="text" name="key" id="key" required> </div>
							<div><button id="set" class="button">Set</button></div>
						</span>
						<!-- Original image -->
						<div class="box-row">
							<!-- image -->
							<div class="canvas-container">
								<div> Original Image </div>
								<canvas class="canvas-image" id="canvas-og"></canvas>
							</div>
							<!-- thumbnail -->
							<div class="canvas-container">
								<div> Original Image Thumbnail </div>
								<canvas class="canvas-image-thumbnail" id="canvas-ogt"></canvas>
							</div>
						</div>
						<!-- Encrypt image -->
						<div><button id="encrypt" class="button">Encrypt</button></div>
						<div class="box-row">
							<!-- image -->
							<div class="canvas-container">
								<div> Encrypted Image </div>
								<canvas class="canvas-image" id="canvas-en"></canvas>
							</div>
							<!-- thumbnail -->
							<div class="canvas-container">
								<div> Encrypted Image Thumbnail </div>
								<canvas class="canvas-image-thumbnail" id="canvas-ent"></canvas>
							</div>
						</div>
						<!-- Decrypted image -->
						<div><button id="decrypt" class="button">Decrypt</button></div>
						
						<div class="box-row">
							<!-- image -->
							<div class="canvas-container">
								<div> Decrypted Image</div>
								<canvas class="canvas-image" id="canvas-de"></canvas>
							</div>
							<!-- thumbnail -->
							<div class="canvas-container">
								<div> Decrypted Image Thumbnail</div>
								<canvas class="canvas-image-thumbnail" id="canvas-det"></canvas>
							</div>
						</div>
					</section>
				</div>
            </div>
        </div>
            
        <div class="container has-text-centered top-pad">
			<a href="#top">
				<i class="fa fa-arrow-up"></i>
			</a>
		</div>

    </div>
	
	<div class="container">
		<hr>
	</div>
	
	<div class="section" id="footer">
		<div class="container has-text-centered">
			<span class="footer-text">
				<a href="https://github.com/victoriadrake/hugo-theme-introduction/">
					<strong>Introduction</strong>
				</a> theme for 
				<a href="http://gohugo.io/">Hugo</a>. Made with 
				<a href="https://victoria.dev">
					<i class="fa fa-heart"></i> and 
					<i class="fa fa-coffee"></i>
				</a> by open source contributors.
			</span>
		
		</div>
	</div>
</body>

</html>
